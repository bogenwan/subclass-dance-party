<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
    <script src="src/randomColorDancer.js"></script>
    <script src="src/lineUpDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBouncyDancer">add a bouncy dancer</a>   
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeRandomColorDancer">add a random color dancer</a> 
    </div>
    <img id="doomDJ" src="./img/DoomguyDJ.gif">

    <div class="bottombar">
      <a href="#" class="danceFloorActionButton" data-dance-action-function-name="lineUpDancers">Line up Dancers</a>
    </div>

    <audio controls autoplay>
    <source src="./music/KowTow-BeachBum.mp3" type="audio/ogg">
    Your browser does not support the audio element.
    </audio>

    <script src="src/init.js"></script>
  </body>
</html>
